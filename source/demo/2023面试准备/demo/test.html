<!DOCTYPE html>
<html lang="en">
<head>
  <title>css阻塞</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <meta http-equiv="Refresh" content="5; URL=debounce.html"> -->

  <script src="./test.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      /* animation: moveBox 1s infinite linear; */
    }
/* 
    @keyframes moveBox {
      0% {
        color: yellow;
        transform: translateX(-50%);
      }
      50% {
        color: #000;
        transform: translateX(calc(100% - 50px));
      }
      100% {
        color: pink;
        transform: translateX(-50%);
      }
    } */
  </style>
</head>
<body>
  <div class="box">你好啊</div>

  <script>
    const box = document.querySelector('.box');
    const viewportWidth = window.innerWidth;
    const boxWidth = box.offsetWidth;
    let direction = 10; // 移动方向，1表示向右，-1表示向左

    function moveBox() {
      const boxLeft = box.offsetLeft;
      
      if (boxLeft <= 0) {
        // 碰到最左边的边界，改变移动方向为向右
        direction = 10;
      } else if (boxLeft + boxWidth >= viewportWidth) {
        // 碰到最右边的边界，改变移动方向为向左
        direction = -10;
      }
      
      box.style.left = `${boxLeft + direction}px`;
      
      requestAnimationFrame(moveBox);
    }

    // moveBox();

  </script>
</body>
</html>
