<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Resize observer text test</title>
  <style>
    html {
      height: 100%;
      font-family: 'helvetica neue', arial, sans-serif;
    }

    body {
      height: inherit;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body>div {
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 20px;
      width: 50%;
      min-width: 320px;
    }

    h1 {
      margin: 0;
    }

    p {
      line-height: 1.5;
    }

    form {
      width: 100%;
    }

    form>div {
      display: flex;
    }

    form label {
      flex: 2;
    }

    form input {
      flex: 3;
    }

    input[type="checkbox"] {
      height: 2rem;
    }

  </style>
</head>

<body>
  <div>
    <h1>So what happened?</h1>
    <p>https://developer.mozilla.org/zh-CN/docs/Web/API/ResizeObserver</p>
    <p>
      记住，不要做任何影响任何事情的事情，除非事实证明你应该这么做，那样的话，看在上帝的份上，不要不做！我的灵魂！我不想被救。你们不是圣诞老人！你们都不是机器人。我得想办法逃离年轻时可怕的摧残。突然间，我每三个小时就要上一次厕所。社保局的那些混蛋也不再给我寄支票了。现在我得付钱给他们！
    </p>
    <form>
      <div><label>Observer enabled:</label><input type="checkbox" checked></div>
      <div><label>Adjust width:</label><input type="range" value="600" min="300" max="1300"></div>
    </form>
  </div>
  <script>
    if (window.ResizeObserver) {
      const h1Elem = document.querySelector('h1');
      const pElem = document.querySelector('p');
      const divElem = document.querySelector('body > div');
      const slider = document.querySelector('input[type="range"]');
      const checkbox = document.querySelector('input[type="checkbox"]');

      divElem.style.width = '600px';

      slider.addEventListener('input', () => {
        divElem.style.width = slider.value + 'px';
      })

      const resizeObserver = new ResizeObserver(entries => {
        console.log('entries', entries)
        for (let entry of entries) {
          if (entry.contentBoxSize) {
            // The standard makes contentBoxSize an array...
            if (entry.contentBoxSize[0]) {
              h1Elem.style.fontSize = Math.max(1.5, entry.contentBoxSize[0].inlineSize / 200) + 'rem';
              pElem.style.fontSize = Math.max(1, entry.contentBoxSize[0].inlineSize / 600) + 'rem';
            } else {
              // ...but old versions of Firefox treat it as a single item
              h1Elem.style.fontSize = Math.max(1.5, entry.contentBoxSize.inlineSize / 200) + 'rem';
              pElem.style.fontSize = Math.max(1, entry.contentBoxSize.inlineSize / 600) + 'rem';
            }

          } else {
            h1Elem.style.fontSize = Math.max(1.5, entry.contentRect.width / 200) + 'rem';
            pElem.style.fontSize = Math.max(1, entry.contentRect.width / 600) + 'rem';
          }
        }
        console.log('Size changed');
      });

      resizeObserver.observe(divElem);

      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          resizeObserver.observe(divElem);
        } else {
          resizeObserver.unobserve(divElem);
        }
      });
    } else {
      console.log('Resize observer not supported!');
    }

  </script>
</body>

</html>
