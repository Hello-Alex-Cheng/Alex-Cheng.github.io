<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16.3/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.3/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        class Count extends React.Component {
            constructor() {
                // 使用 this 前必须调用
                super()
                this.state = {
                    count: 11
                }

                console.log('child constructor')
            }

            componentWillMount(){
                console.log('child componentWillMount')
            }
            componentDidMount(){
                console.log('child componentDidMount ')
            }

            componentWillUpdate() {
                console.log('child componentWillUpdate ')
            }

            componentWillReceiveProps(nextProps) {
                console.log('child componentWillReceiveProps', nextProps)
            }

            handleClick = () => {
                console.log(this.state)
                this.setState({
                    count: this.state.count + 1
                })
            }

            render() {
                console.log('child render')

                return (
                    <>
                        <h1>{this.state.count}</h1>
                        <button onClick={this.handleClick}>add</button>
                    </>
                )
            }
        }

        class App extends React.Component {
            constructor() {
                super()
                this.state = {
                    count: 1
                }
                console.log('app constructor')
            }

            componentWillMount(){
                console.log('app componentWillMount')
            }
            componentDidMount(){
                console.log('app componentDidMount ')
                setTimeout(() => {
                    this.setState({
                        count: this.state.count + 1
                    })
                }, 1000);
            }
            render() {
                console.log('app render')
                return (
                    <>
                        <Count />
                    </>
                )
            }
        }

        ReactDOM.render(<App />, document.querySelector('#app'))
    </script>
</body>
</html>
