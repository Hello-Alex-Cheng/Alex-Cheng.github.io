<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@16.8/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.8/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        const { useState, useEffect } = React

        const useSize = () => {
            const [size, setSize] = useState(null)

            const onResize = () => {
                setSize({
                    width: document.documentElement.clientWidth,
                    height: document.documentElement.clientHeight,
                })
            }

            console.log('size')

            useEffect(() => {
                window.addEventListener('resize', onResize)
                return () => {
                    window.removeEventListener('resize', onResize)
                }
            }, [])

            return size
        }

        const Child = (props) => {
            const { count } = props

            const size = useSize()

            useEffect(() => {
                console.log('use effect')

                return () => {
                    console.log('init and unmount')
                }
            }, [count])

            

            return (
                <div>
                    
                    <h1>Child{count}</h1>
                    <pre>{JSON.stringify(size, null, 2)}</pre>
                </div>
            )
        }

        const App = () => {
            const [count, setCount] = React.useState(0)
            return (
                <>
                    <h1>hooks</h1>
                    <p>{count}</p>
                    <button onClick={() => {
                        setCount(count + 1)
                        setCount(count + 1)
                        setCount(count + 1)
                        setCount(count + 1)

                        console.log(count)
                    }}>add</button>

                    {count > 3 ? null : <Child count={count} />}
                </>
            )
        }

        ReactDOM.render(<App />, document.querySelector('#app'))
    </script>
</body>
</html>
